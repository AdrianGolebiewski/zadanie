<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Książka mdbootstrap</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="wrapper">
        <form>
            <h1>Moja Książka!</h1>
            <div class="form-box">
                <label for="username">Nazwa Autora:</label>
                <input type="text" id="userauthor" placeholder="Podaj nazwę autora">
               
            </div>
            <div class="form-box">
                <label for="Book">Nazaw Książki:</label>
                <input type="Book" id="userbook" placeholder="Podaj nazwe książki">
               
            </div>
            <div class="form-box1">
                <label>Piorytet czytania</label>
                <select name="" id="readingpriority">
                  <option value="1"> 1</option>
                  <option value="2"> 2</option>
                  <option value="3"> 3</option>
                  <option value="4"> 4</option>
                  <option value="5"> 5</option>
                </select>
                <div class="form-box">
                    <label>Rodzaj gatunku</label>
                    <select name="type" id="types">
                      <option value="1">dramat</option>
                      <option value="2"> kryminał</option>
                      <option value="3"> sci-fi</option>
                      <option value="4">fantasy</option>
                      <option value="5"> poezja</option>
                      <option value="6"> nauki ścisłe</option>
                    </select>
            <div class="control-buttons">
                
                <button class="send">Dodaj </button>
            </div>
            <div class="popup">
                <p>Formularz został poprawnie wysłany!</p>
                <button class="close">Zamknij</button>
            </div>
        </form>
    </div>

    <div class="todoList">
        <h3>Lista Książek:</h3>
       
        <ul>
            
             <li id='test'>Książka3<div class="tools"><button class="complete"><i
                            class="fas fa-check"></i></button><button class="edit">EDIT</button><button
                        class="delete"><i class="fas fa-times"></i></button>
                </div>
                </li>
                <li id='test2'>Książka2<div class="tools"><button class="complete"><i
                                class="fas fa-check"></i></button><button class="edit">EDIT</button><button
                            class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li id='test3'>Książka1<div class="tools"><button class="complete"><i
                                class="fas fa-check"></i></button><button class="edit">EDIT</button><button
                            class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
        </ul>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
